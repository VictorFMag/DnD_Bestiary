<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestiário de D&D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bestiário de D&D</h1>
    </header>
    <main>
        <section id="monster-list">
            <h2>Lista de Monstros</h2>
            <input type="text" id="search-bar" placeholder="Pesquisar Monstros...">
            <ul id="monsters"></ul>
        </section>
        <section id="monster-details">
            <h2>Detalhes do Monstro</h2>
            <div id="details"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
